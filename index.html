<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <title>Animated LogIn</title>
  </head>
  <body>
    <main class="container">
      <div class="bgBox">
        <div class="bgBox-content">
          <div class="box-content-text">
            <p class="bgBox-title">You don't have an account?</p>
            <p class="bgBox-paragraph">Sign in to start</p>
          </div>
          <button id="changeToSignin" class="bgBox-btn">Sign In</button>
        </div>

        <div class="bgBox-content">
          <div class="box-content-text">
            <p class="bgBox-title">Already have an account?</p>
            <p class="bgBox-paragraph">Log in to enter</p>
          </div>
          <button id="changeToLogin" class="bgBox-btn">Log In</button>
        </div>
      </div>

      <div class="animatedContainer">
        <form
          action="./assets/php/registro_usuarios.php"
          method="POST"
          class="animatedContainer-form SignIn">
          <p class="animatedContainer-form-title">Sign In</p>

          <div class="animatedContainer-inputs">
            <input
              type="text"
              id="idSignin"
              class="animatedContainer-input"
              placeholder="Identification"
              name="idSignin" />

            <input
              type="text"
              id="nameSignin"
              class="animatedContainer-input"
              placeholder="Names"
              name="nnameSignin" />

            <input
              type="tel"
              id="phoneSignin"
              class="animatedContainer-input"
              placeholder="Phone number"
              name="phoneSignin" />

            <input
              type="password"
              id="passwordSignin"
              class="animatedContainer-input"
              placeholder="Create password"
              name="passwordSignin" />
          </div>

          <button type="submit" class="animatedContainer-submitBtn">
            Registrarse
          </button>
        </form>

        <form
          action="./assets/php/inicio_secion_usuarios.php"
          method="POST"
          class="animatedContainer-form LogIn">
          <p class="animatedContainer-form-title">Log In</p>

          <div class="animatedContainer-inputs">
            <input
              type="text"
              id="idLogin"
              class="animatedContainer-input"
              placeholder="Identification"
              name="idLogin" />

            <input
              type="passwordLogin"
              id="passwordLogin"
              class="animatedContainer-input"
              placeholder="Create password"
              name="passwordLogin" />
          </div>

          <button type="submit" class="animatedContainer-submitBtn">
            Iniciar sesi√≥n
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
